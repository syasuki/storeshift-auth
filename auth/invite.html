<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Shift - 招待確認</title>
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <div class="container">
        <div class="logo">✉️</div>
        <h1>Store Shiftへの招待</h1>
        <p class="subtitle">アカウントを作成してグループに参加しましょう</p>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p class="subtitle">招待を確認中...</p>
        </div>

        <div id="content">
            <form id="inviteForm" style="display: none;">
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        required
                        minlength="6"
                        placeholder="6文字以上で入力"
                    >
                    <span class="error-text" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">パスワード（確認）</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        class="form-control"
                        required
                        minlength="6"
                        placeholder="もう一度入力"
                    >
                    <span class="error-text" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="btn btn-primary">
                    アカウントを作成
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { handleInvite } from '/scripts/auth-handler.js';

        document.addEventListener('DOMContentLoaded', () => {
            handleInvite();
        });
    </script>
</body>
</html>
